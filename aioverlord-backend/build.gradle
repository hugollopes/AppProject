task buildImage(type: exec) {
    commandLine "docker", "build", ".", "--tag", "localhost:5001/backend:latest"
}

task pushImage(type: Exec, group: "Custom"){
  dependsOn 'buildImage'
  commandLine "docker", "push","localhost:5001/backend:latest"
}

task build() {
  //both dev and e2e and prod
  dependsOn 'pushImage'
}
