 plugins {
  id "com.moowork.node" version "1.2.0"
  id 'com.bmuschko.docker-remote-api' version '3.5.0'
}

import com.bmuschko.gradle.docker.tasks.image.Dockerfile
import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage
import com.bmuschko.gradle.docker.tasks.image.DockerPushImage


task buildImage(type: DockerBuildImage) {
    inputDir = file('.')
    tag = 'localhost:5001/frontend:latest'
}

task pushImage(type: Exec, group: "Custom"){
  dependsOn 'buildImage'
  commandLine "docker", "push","localhost:5001/frontend:latest"
}

task build() {
  //both dev and e2e
  dependsOn 'pushImage'
}


task copyreferencedata(type: Exec, group: "Custom", description: "Distributes reference data"){
  commandLine "cp", "-r" , "../referenceData/.", "./src/assets"
}
task npminstall( type: NpmTask  ) {
    args = ['install']

}

task lint( type: NpmTask  ) {
    dependsOn 'npminstall'
    dependsOn 'copyreferencedata'
    args = ['run','lint']

}

task webnpmbuild( type: NpmTask  ) {
    dependsOn 'copyreferencedata'
    dependsOn 'lint'
    args = ['run', 'build']

}

task buildprodweb() {
dependsOn 'copyreferencedata'
  dependsOn 'webnpmbuild'
}
