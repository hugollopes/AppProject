task clean(group: "Custom", description: "cleans up all pods"){
  def env = ""
  if ( project.hasProperty("env"))
    {env = "$env"}

  switch ( env) {
    case "prod":
        dependsOn 'cleanprod'
        break
    case "dev":
        dependsOn 'cleandev'
        break
    case "e2e":
        dependsOn 'cleane2e'
        break
    default:
         dependsOn 'cleanprod'
         dependsOn 'cleane2e'
         dependsOn 'cleandev'
       }
  }

