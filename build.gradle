    //needs a return to include in build
  }



task build() {
  def env = ""
  if ( project.hasProperty("env"))
    {env = "$env"}
  switch ( env ) {
    case "prod":
        dependsOn 'buildprod'
        break
    case "dev":
        dependsOn 'builddev'
        break
    default:
         //dependsOn 'builddev'
         dependsOn 'buildprod'
       }
}
