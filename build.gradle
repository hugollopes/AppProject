task deploydev(type: Exec, group: "Custom", description: "cleans up all pods"){
  commandLine "echo", "deleting"
  doLast {
  exec { commandLine "kubectl", "apply","-f","./kubernetes/kubernetesdev/namespace.json" }
  exec { commandLine "kubectl", "apply","-f","./kubernetes/kubernetesdev" }
