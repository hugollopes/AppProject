task copyReferenceData(type: Copy, group: "Custom", description: "Destributes reference data"){
  println 'copy reference data'
  copy {
    from 'referenceData'
    into "aioverlord-frontend/src/assets"
  }
  copy {
    from 'referenceData'
    into "aioverlord-backend/static/referenceData"
  }
}

task rundev(type:Exec,group: "Custom", description: "starts dev docker server") {
   workingDir '.'

   commandLine 'python3', 'rundev.py' ,'&'
}
