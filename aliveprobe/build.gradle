 plugins {
  id 'com.bmuschko.docker-remote-api' version '3.5.0'
}

import com.bmuschko.gradle.docker.tasks.image.Dockerfile
import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage
import com.bmuschko.gradle.docker.tasks.image.DockerPushImage


task buildImage(type: DockerBuildImage) {
    inputDir = file('.')
    tag = 'localhost:5001/aliveprobe:latest'
}

task pushImage(type: Exec, group: "Custom"){
  dependsOn 'buildImage'
  commandLine "docker", "push","localhost:5001/aliveprobe:latest"
}

task build() {
  //both dev and e2e and prod
  dependsOn 'pushImage'
}
